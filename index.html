<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Caro Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <form id="login-form" class="d-flex flex-column justify-content-center p-2 align-items-center">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="your username" autocomplete="off">
      <label for="floatingInput">Tên của bạn</label>
    </div>
    <button type="submit" class="btn btn-primary  "><i class="fa-solid fa-check"></i> Xác nhận</button>

  </form>

  <div class="room-list p-2 d-flex flex-row mb-3 flex-wrap hidden">
    <button id="make-room-btn" type="button" class="btn btn-outline-primary btn-lg">
      <i class="fa-solid fa-plus"></i>
      Tạo phòng
    </button>
    <!-- code will be injectec by JS -->
  </div>

  <div class="game">
    <div class="game-info">
      <div class="player-info card">
        <img src="img/avatar/1.jpg" class="rounded-circle" width="100" alt="Avatar Picture">
        <h5 class="card-title">Card title</h5>
      </div>

      <div class="player-info card">
        <img src="img/avatar/2.jpg" class="rounded-circle" width="100" alt="Avatar Picture">
        <h5 class="card-title">Card title</h5>
      </div>
    </div>

    <div class="board">
      <!-- code will be injected by JS -->
      <div class="row">
        <div class="cell">X</div>
        <div class="cell Y">X</div>
        <div class="cell Y">X</div>
        <div class="cell Y">X</div>
        <div class="cell Y">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell X">X</div>
        <div class="cell X">X</div>
        <div class="cell X">X</div>
        <div class="cell X">X</div>
        <div class="cell X">X</div>
        <div class="cell X">X</div>
        <div class="cell X">X</div>
        <div class="cell Y">X</div>
        <div class="cell Y">X</div>
        <div class="cell X">X</div>
        <div class="cell X">X</div>
        <div class="cell X">X</div>
        <div class="cell">X</div>
      </div>

      <div class="row">
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
